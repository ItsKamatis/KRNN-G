# KRNN Rev. 5 Configuration

# Model architecture
model:
  input_dim: 8              # Number of features (ensure this reflects the derived features only)
  hidden_dim: 256            # RNN hidden dimension
  num_layers: 3              # Number of RNN layers
  dropout: 0.05               # Dropout rate
  bidirectional: true        # Use bidirectional RNN

# MLflow configuration
mlflow:
  tracking_uri: "mlruns"             # Local filesystem tracking
  experiment_name: "krnn_v5_local"   # Experiment name
  model_name: "krnn_stock_predictor" # Model name in MLflow
  artifact_store: "artifacts"        # Directory to store artifacts
  tags:
    project: "stock_prediction"
    version: "5.0"

# Data processing
data:
  window_size: 60           # Lookback window
  batch_size: 32            # Training batch size
  features:                 # Technical indicators to use (exclude 'Volume')
    - RSI
    - MACD
    - BB_UPPER
    - BB_LOWER
    - ATR
    - Volume_MA_5        # Example derived feature: 5-day Moving Average of Volume
    - Volume_Change      # Example derived feature: Volume Change Percentage
  target_columns:          # Price data columns (exclude 'Volume' if not needed as target)
    - Open
    - High
    - Low
    - Close
    # - Volume              # Removed if 'Volume' is not a target; include if necessary
# NEW: Time-Aware Splitting
  train_start: '2018-01-01'
  train_end: '2023-01-01'
  val_end: '2024-01-01' # Test set is everything after this

# Experiment tracking
experiment:
  name: "krnn_v5"
  tracking_uri: "./mlruns"
  artifact_dir: "./data/checkpoints"
  memory_threshold: 0.85    # Memory usage threshold
  gpu_threshold: 0.85        # GPU memory threshold
  checkpoint_freq: 5         # Save every N epochs

# Training parameters
training:
  epochs: 100
  learning_rate: 0.0005
  early_stop_patience: 15
  gradient_clip: 1.0
  optimizer: "adam"
  scheduler:              # Learning rate scheduler
    type: "reduce_on_plateau"
    patience: 10
    factor: 0.5
  patience: 15          # Early stopping patience
  min_delta: 0.00001       # Minimum improvement required
  scheduler_patience: 5 # Reduce LR after 5 epochs of no improvement
  scheduler_factor: 0.5 # Halve the

# Paths
paths:
  data: "./data"
  checkpoints: "./data/checkpoints"
  logs: "./logs"

# Hardware
hardware:
  gpu: 0                  # -1 for CPU, >=0 for specific GPU
  num_workers: 12          # DataLoader workers
  pin_memory: true        # Pin memory for GPU training

# Additional Sections (Optional)

# Feature Engineering Configuration
feature_engineering:
  volume_features:
    - moving_average: 3   # 5-day moving average
    - percentage_change: true  # Calculate percentage change
  # Add more derived features as needed

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s [%(levelname)s] %(message)s"
  log_dir: "logs"

# Environment settings
environment: "development"
debug: true

# Portfolio Settings
portfolio:
  top_n_assets: 10          # The Funnel: How many winners to select for optimization
  risk_confidence: 0.95     # CVaR confidence level (95% is standard for daily)
  n_simulations: 10000       # Monte Carlo scenarios per asset
  target_return_factor: 0.85 # Target 80% of the average winner's return (Feasibility buffer)